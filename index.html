<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="Spotify">Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="song-list">
        <h1>Popular  Songs</h1>
         
        <div class="songItems-container">
            
            <div class="songItems">
                <img  alt="1">
                <span class="songName"></span>
                <span class="song-list-play">
                    <span class="timeStamp">
                        <i id="0" class="fa-solid songItemPlay  fa-circle-play"></i>
                    </span>
                </span>
              </div>
            
           
            <div class="songItems">
                <img  alt="1">
                <span class="songName"></span>
                <span class="song-list-play">
                    <span class="timeStamp">
                        <i id="1" class="fa-solid songItemPlay  fa-circle-play"></i>
                    </span>
                </span>
              </div>
            <div class="songItems">
                <img  alt="1">
                <span class="songName"></span>
                <span class="song-list-play">
                    <span class="timeStamp">
                        <i id="2" class="fa-solid songItemPlay fa-circle-play"></i>
                    </span>
                </span>
              </div>
            <div class="songItems">
                <img  alt="1">
                <span class="songName"></span>
                <span class="song-list-play">
                    <span class="timeStamp">
                        <i id="3" class="fa-solid songItemPlay  fa-circle-play"></i>
                    </span>
                </span>
              </div>
            <div class="songItems">
                <img  alt="1">
                <span class="songName"></span>
                <span class="song-list-play">
                    <span class="timeStamp">
                        <i id="4" class="fa-solid songItemPlay fa-circle-play"></i>
                    </span>
                </span>
              </div>
            <div class="songItems">
                <img  alt="1">
                <span class="songName"></span>
                <span class="song-list-play">
                    <span class="timeStamp">
                        <i id="5" class="fa-solid songItemPlay fa-circle-play"></i>
                    </span>
                </span>
              </div>
            <div class="songItems">
                <img  alt="1">
                <span class="songName"></span>
                <span class="song-list-play">
                    <span class="timeStamp">
                        <i id="6" class="fa-solid songItemPlay fa-circle-play"></i>
                    </span>
                </span>
              </div>
            </div>
        </div>
        <div class="song-banner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- FontAwesome icons -->
            <i class="fa-solid  fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="song-info">
            <img src="playing.gif" width="60px" id="gif"><span id="masterSongName">
                Teri Mitti
            </span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e4e55d5981.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
